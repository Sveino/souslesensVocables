  <script type="module">
    import MainController from "./modules/shared/mainController.js";
    import authentication from "./modules/shared/authentification.js";

    var leftPanelWidth = 400;
    var rightPanelWidth = 400;
    var w;
    var h;
    window.leftPanelWidth = leftPanelWidth;
    window.rightPanelWidth = rightPanelWidth;

    // Redirect 401 to login page
    $(document).ajaxError(function(e, xhr, settings) {
      if (xhr.status == 401) {
        const uri = encodeURIComponent(`${window.location.pathname}${window.location.search}`);
        location.href = `/login?redirect=${uri}`;
      }
    });

    $(function() {
      MainController.initConfig(function(err) {
        // sentry/glitchtip
        if (Config.sentryDsnJsFront) {
          if (typeof Sentry == "object") {
            Sentry.init({ dsn: Config.sentryDsnJsFront });
          }
          else {
            console.warn("Sentry DSN found in config, but library could not be loaded and initialized.");
          }
        }

        authentication.init();

        //SocketProxy.init()

        if (err) {
          return console.error(err);
        }

        w = $(document).width() - leftPanelWidth - 30;
        h = $(document).height() - 30;

        h = Math.min(h, 1000);

        $("#graphDiv").width(w);
        MainController.UI.initialGraphDivWitdh = w;
        $("#graphDiv").height(h - 50);

        $("#accordion").accordion({
          heightStyle: "fill"
        });
        $("#accordion").accordion("option", { active: 0 });
        $("#accordion").on("accordionbeforeactivate", function(event, ui) {
        });
        $("#accordion").on("accordionactivate", function(event, ui) {
        });
        $("#mainDialogDiv").dialog({
          autoOpen: false,
          height: 800,
          width: $(document).width() * 0.85,
          modal: false
        });
        $("#mainDialogDiv2").dialog({
          autoOpen: false,
          height: 800,
          width: $(document).width() * 0.85,
          modal: false
        });

        $("#smallDialogDiv").dialog({
          autoOpen: false,
          height: 600,
          width: 800,
          modal: false
        });

        $(document).on("click", "a", function() {
          var target = $(this).attr("target");
          if (target == "_slsvCallback") {
            var id = $(this).attr("href");
            event.preventDefault();
            NodeInfosWidget.showNodeInfos(null, id, "mainDialogDiv");
          }
        });

        MainController.UI.setCredits();
        // MyDashboard.init();

        ResponsiveUI.init();
      });
    });
  </script>


  <title>W3.CSS</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
      .w3-theme {
          color: #fff !important;
          background-color: #4CAF50 !important
      }

      .w3-btn {
          background-color: #4CAF50;

<body>
<header class="w3-container">
  <div class="w3-bar w3-theme w3-medium" style="z-index:4;">


    <div class="w3-bar-item w3-dropdown-hover">
      <button class="w3-button">Tool</button>

      <div class="w3-dropdown-content w3-bar-block w3-border">
        <select id="toolsSelect" size="5" onclick="ResponsiveUI.onToolSelect($(this).val())"></select>
      </div>
    </div>


    <div class="w3-bar-item  w3-dropdown-hover">
      <button class="w3-button" onclick="ResponsiveUI.showSourceDialog()">Source</button>
    </div>

    <div class="w3-bar-item ">
      <div class="w3-button  w3-sand  w3-round-xlarge">
        <span class="w3-left-align w3-text-blue" id="selectedTool">select tool and source...</span>
        <span class="w3-right-align w3-blue" id="selectedSource"></span>
      </div>
    </div>

    <div class="w3-bar-item ">
      <div class="w3-button  w3-light-blue " id="lineage_sourcesPanel">Lineage sources
      </div>
    </div>


    <div class="w3-bar-item w3-right">
      <div class="w3-button" id="user-username">User</div>
    </div>

    <div class="w3-bar-item w3-right">
      <button class="w3-button" onclick="MainController.UI.copyCurrentQuery()">Copy Query</button>
    </div>


  </div>


</header>


<div class="w3-container">


</div>

<footer class="w3-row-padding">

</footer>

      <span onclick="ResponsiveUI.hideDiv('sources_panel')" class="w3-button w3-display-topright">&times;</span>
      <div class="w3-row">Source <input id="sourceSelector_searchInput" class="w3-input w3-border w3-padding" type="text" value="" autocomplete="off" style="width: 200px; font-size: 12px; margin: 3px; padding: 3px" /></div>
    </div>
    <div id="sourcesSelectorWrapper" style="height:80vh; overflow: auto">
      <div id="sourcesSelectorDiv"></div>
    </div>
  </div>
</div>
</div>

</header>
