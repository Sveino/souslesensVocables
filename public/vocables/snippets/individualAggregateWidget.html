<style>
    .individualAggregatePanel {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 3px;
        width: 300px;
        height: 200px;
    }

    .individualAggregatePanel input {
        width: 240px;
        margin: 3px;
        padding: 0px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        background-color: #ddd;
    }

    .individualAggregate_select {
        width: 200px;
    }
</style>



<div id="individualAggregate_mainDiv" style="display: flex; flex-direction: row">
    <div>
        Group by<br />
        <select class="individualAggregate_select" id="individualAggregate_groupBySelect" size="8" multiple="multiple"></select>
    </div>

    <div>
        Group function<br />
        <select
            class="individualAggregate_select"
            id="individualAggregate_groupFunctionSelect"
            size="8"
            multiple="multiple"
            onclick="IndividualAggregateWidget.onGroupFunctionSelect($(this).val())"
        ></select>
    </div>
    <div>
        function variable<br />
        <select class="individualAggregate_select" id="individualAggregate_functionVariableSelect" size="8" multiple="multiple"></select>
    </div>

    <button id="individualAggregate_okButton" onclick="IndividualAggregateWidget.onOKbutton()">OK</button>
</div>
