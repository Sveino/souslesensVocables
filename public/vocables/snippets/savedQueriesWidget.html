<div style="width: 100%; height: 200px">
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SavedQueriesComponent.list(null,$('#SavedQueriesComponent_scope').val())">load</button>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SavedQueriesComponent.delete()">delete</button>
    <select id="SavedQueriesComponent_scope">
        <option>private</option>
        <option>public</option>
    </select>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SavedQueriesComponent.save()">save</button>
    <br />
    <select id="SavedQueriesComponent_itemsSelect" style="width: 90%" size="10" onclick="SavedQueriesComponent.loadItem($(this).val())"></select>
</div>
