    #joinTablesWidgetDialog_table tr, joinTablesWidgetDialog_table td {
    "margin: 5px;padding: 5px

Database <span id="joinTablesWidgetDialog_databaseId"></span>
<div style="display: flex; flex-direction: column">
    <div>
        <table id="joinTablesWidgetDialog_table">
            <tr>
                <td>From Table<span id="joinTablesWidgetDialog_fromTableId"></span></td>
                <td>Join table<select style="width: 230px" onchange="KGcreator_joinTables.showJoinTableColumns($(this).val())" id="joinTablesWidgetDialog_joinTableSelect"></select></td>
                <td>To Table<span id="joinTablesWidgetDialog_toTableId"></span></td>
            </tr>

            <tr>
                <td>
                    <select onchange="JoinTablesWidget.viewTableSample('from')" id="joinTablesWidgetDialog_fromColumnSelect" size="10"></select>
                </td>

                <td>
                    <select onchange="JoinTablesWidget.viewTableSample('join')" id="joinTablesWidgetDialog_joinColumnSelect" size="10"></select>
                </td>
                <td>
                    <select onchange="JoinTablesWidget.viewTableSample('to')" id="joinTablesWidgetDialog_toColumnSelect" size="10"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-style: italic; color: #0d6efd" id="joinTablesWidgetDialog_fromJoinSpan"></span>
                </td>
                <td>
                    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator_joinTables.joinTable('from')"><-join From</button>

                    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator_joinTables.joinTable('to')">join To-></button>
                </td>
                <td>
                    <span style="font-style: italic; color: #0d6efd" id="joinTablesWidgetDialog_toJoinSpan"></span>
                </td>
            </tr>
            <tr></tr>

        </td>

    </div>
    <div style="width: 150px; display: flex; flex-direction: column">
        <br />

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="JoinTablesWidget.showJoin()">show join</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="JoinTablesWidget.testJoin()">Test join</button>
        <br />
        <div id="joinTablesWidgetDialog_sqlJoinDiv" style="width: 500px; height: 100px; overflow: auto"></div>
        <br />
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="JoinTablesWidget.saveJoinMapping()">Save mapping</button>
    </div>
