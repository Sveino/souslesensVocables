<div style="width: 100%; overflow: auto">
    <div style="display: flex; flex-direction: row">
        <div id="KGconstraintsModeler_jstreeDiv"></div>
        <div id="KGconstraintsModeler_mainDiv" style="display: none">
            <div style="display: flex; flex-direction: column" id="KGconstraintsModeler_graphPanelDiv">
                <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.switchDataSourcePanel('show')">DataSource</button>

                <!--   <button class="w3-button slsv-button-2" onclick="KGconstraintsModeler.newAxiom()">New axiom</button>-->
                <div id="nodeInfosAxioms_activeLegendDiv" style="width: 100px; height: 300px; background-color: #ddd"></div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row" id="KGconstraintsModeler_newAxiomPanel">
            <!--  <button onclick="KGconstraintsModeler.actions.setLayout('randomlayout')">Random Layout</button>-->

            <div>
                <input
                    id="KGconstraintsModeler_suggestionsnput"
                    style="width: 200px; height: 33.5px; border-bottom-left-radius: 14px; border-top-left-radius: 14px"
                    value=""
                    onkeyup="_botEngine.filterList(event)"
                />
                <br />
                <select id="axioms_legend_suggestionsSelect" onclick="KGconstraintsModeler.onSuggestionsSelect($(this).val())" size="30" style="width: 250px; overflow: auto"></select>
                <div>
                    <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.clearMappings()">clear</button>
                    <!--  <button class="w3-button slsv-button-3" onclick="Axiom_activeLegend.showTriples()">triples</button>-->
                    <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.classesDialog()">mappingsTechnicalView</button>
                    <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.generateBasicMappings()">generateMappings</button>

                    <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.saveVisjsGraph()">save graph</button>
                    <button class="w3-button slsv-button-3" onclick="KGconstraintsModeler.loadVisjsGraph()">load graph</button>
                </div>
            </div>
        </div>
    </div>
</div>
