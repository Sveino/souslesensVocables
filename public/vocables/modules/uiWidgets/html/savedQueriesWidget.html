<div style="width: 100%">
    <div style="display: flex; align-items: flex-start; margin-top: 20px">
        
        <button title="Delete selected MyQuery" class="slsv-invisible-button deleteIcon" style="margin-left: 10px" onclick="SavedQueriesWidget.delete()"></button>
        <button title="Save current Query" class="slsv-invisible-button saveIcon" style="margin-left: 10px" onclick="SavedQueriesWidget.save()"></button>
        <button title="Update MyQuery" class="slsv-button-1" style="padding: 2px 10px;margin:0px;margin-left: 10px;" onclick="SavedQueriesWidget.update()">Update</button>
    </div>
    <select id="SavedQueriesComponent_itemsSelect" size="10" ondblclick="SavedQueriesWidget.loadItem($(this).val())"></select>
</div>
