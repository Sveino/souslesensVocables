<div class="" id="LineageContainersTab" style="margin-top:40px; margin-left:10px;">
    
    <div class="w3-container" >
        <div class="input-group mb-3" style="width: 100%;">
            <div class="input-group-prepend">

            </div>
            <input id="Lineage_containers_searchInput" style="width: 35%;height: 33.5px;border-bottom-right-radius: 14px;border-top-right-radius: 14px;" value="" onkeyup="if (event.keyCode == 13 || event.keyCode == 9){Lineage_containers.search()}" >

    <div class="lineage_button_groupXX">
