<div class="w3-bar slsv-panel-color">
    <button class="w3-bar-item w3-button slsv-tabButton" onclick="ResponsiveUI.openTab('lineage-tab','tabs_Whiteboard')">Whiteboard</button>
    <button class="w3-bar-item w3-button slsv-tabButton" onclick="ResponsiveUI.openTab('lineage-tab','tabs_Classes')">Classes</button>
    <button class="w3-bar-item w3-button slsv-tabButton" onclick="ResponsiveUI.openTab('lineage-tab','tabs_Properties')">Properties</button>
    <button class="w3-bar-item w3-button slsv-tabButton" onclick="ResponsiveUI.openTab('lineage-tab','tabs_Containers')">Containers</button>
</div>

<div id="tabs_Whiteboard" class="w3-container lineage-tab">
    <div class="w3-container w3-border">
        <div class="w3-container">
            <button class="w3-button slsv-button" onclick="Lineage_whiteboard.drawModel()">Model</button>
            <button class="w3-button slsv-button" onclick="Lineage_whiteboard.drawTopConcepts()">TopClasses</button>
            <button class="w3-button slsv-button" onclick="Lineage_whiteboard.addChildrenToGraph()">Expand</button>
            <button class="w3-button slsv-button" onclick="Lineage_whiteboard.addNodesAndParentsToGraph()">Parents</button>

            <button class="w3-button slsv-button" onclick="Lineage_relations.showDrawRelationsDialog()">Query</button>
            <!--    <button class="w3-button slsv-button" class="lineage_button" style="font-weight: bold" onclick="KGqueryWidget.showDialog()">Query KG</button>-->

            <!--  <button class="w3-button slsv-button" onclick="Lineage_sources.clearSource()">Clear</button>-->
        </div>
        <div class="w3-container w3-border">
            <button class="w3-button slsv-button" id="lineage_actionDiv_similars" onclick="Lineage_similars.showDialog()">Similars</button>
            <button class="w3-button slsv-button" id="lineage_actionDiv_equivClass" onclick="Lineage_relations.drawRelations(null,'dictionary')" disabled="">Equiv Class</button>

            <button class="w3-button slsv-button" id="lineage_actionDiv_pathes" onclick="Lineage_graphTraversal.showShortestPathDialog()">Pathes</button>
            <button class="w3-button slsv-button" id="lineage_actionDiv_linkedData" onclick="Lineage_linkedData_query.showLinkedDataDialog()" disabled="">Linked Data</button>
            <button class="w3-button slsv-button" id="lineage_actionDiv_reasoner" onclick="Lineage_reasoner.showReasonerDialog()" disabled="">Reasoner</button>
            <button class="w3-button slsv-button" id="lineage_actionDiv_rules" onclick="Lineage_rules.showRulesDialog()" disabled="">Rules</button>
            <button class="w3-button slsv-button" id="lineage_actionDiv_inferredModel" onclick="Lineage_whiteboard.drawInferredClassesModel()">Inferred Model</button>

            <button class="w3-button slsv-button" id="lineage_actionDiv_newAxiom" onclick="NodeInfosWidget.showCreateEntityDialog()" disabled="" style="display: block">new Axiom</button>
        </div>
        <!-- <div>   <input type="checkbox" id="Lineage_classes_allWhiteBoardSourcesCBX" onchange="Lineage_sources.setAllWhiteBoardSources($(this).prop('checked'))">-->
    </div>
</div>

<div id="tabs_Classes" class="w3-container lineage-tab">tabs_Classes</div>

<div id="tabs_Properties" class="w3-container lineage-tab">tabs_Properties</div>

<div id="tabs_Containers" class="w3-container lineage-tab">tabs_Containers</div>
